<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to CattyMod</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-100">

  <!-- Main Container -->
  <div class="bg-gray-800 rounded-3xl shadow-2xl p-12 w-full max-w-md text-center relative">
    <!-- CattyMod Icon -->
    <img src="https://avatars.githubusercontent.com/u/219615306?s=200&v=4" 
         alt="CattyMod Icon" 
         class="w-28 h-28 mx-auto rounded-full border-4 border-sky-400 mb-6">

    <!-- Title -->
    <h1 class="text-4xl font-bold text-sky-400 mb-3">Login to CattyMod</h1>
    <p class="text-gray-400 mb-8">
      Sign in with GitHub to access all CattyServices.
    </p>

    <!-- GitHub Login Button -->
    <a href="https://github.com/login/oauth/authorize?client_id=Ov23lici45KmYhC3XthS&redirect_uri=https://cattymod.github.io/hub&scope=read:user" 
       class="flex items-center justify-center gap-3 bg-sky-500 hover:bg-sky-600 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition mb-4 w-full">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0C5.37 0 0 5.373 0 12c0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.016-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.73.083-.73 1.205.084 1.84 1.236 1.84 1.236 1.07 1.834 2.809 1.304 3.495.997.108-.776.418-1.304.76-1.604-2.665-.305-5.466-1.332-5.466-5.932 0-1.31.468-2.38 1.236-3.22-.124-.303-.536-1.527.117-3.176 0 0 1.008-.322 3.3 1.23a11.52 11.52 0 013.003-.404c1.018.005 2.045.137 3.003.404 2.29-1.552 3.297-1.23 3.297-1.23.655 1.65.243 2.873.12 3.176.77.84 1.236 1.91 1.236 3.22 0 4.61-2.803 5.625-5.475 5.922.43.37.823 1.102.823 2.222 0 1.604-.015 2.896-.015 3.287 0 .322.216.694.825.576C20.565 21.796 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
      </svg>
      Continue with GitHub
    </a>

    <!-- Continue Without Signing In -->
    <button id="continueWithout"
            class="flex items-center justify-center gap-3 bg-gray-700 text-gray-400 font-semibold px-6 py-3 rounded-xl w-full hover:cursor-pointer transition">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      Continue without signing in
    </button>

    <!-- Footer -->
    <p class="text-gray-500 mt-8 text-sm">
      Some tools may require sign-in for access.<br>
      &copy; 2025 The CattyMod Team ðŸ’–
    </p>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-gray-800 rounded-2xl p-8 max-w-sm w-full text-center">
        <h2 class="text-2xl font-bold mb-2 text-yellow-400">Are you sure?</h2>
        <p class="text-gray-300 mb-6">You'll miss out on some services!</p>
        <div class="flex justify-center gap-4">
                    <button id="modalBack" class="px-6 py-2 bg-gray-600 rounded-lg font-semibold hover:bg-gray-500 transition">Back</button>
        
        <button id="modalContinue" class="px-6 py-2 bg-sky-500 rounded-lg font-semibold hover:bg-sky-600 transition">Continue</button>
</div>
      </div>
    </div>
  </div>

  <script>
    const continueBtn = document.getElementById('continueWithout');
    const modal = document.getElementById('modal');
    const modalContinue = document.getElementById('modalContinue');
    const modalBack = document.getElementById('modalBack');

    continueBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    modalBack.addEventListener('click', () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    modalContinue.addEventListener('click', () => {
      // Redirect to hub
      window.location.href = '/hub/no_github.html';
    });
  </script>

</body>
</html>
